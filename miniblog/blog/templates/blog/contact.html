{% extends 'blog/base.html' %} {% load static %} {% block title %}
<title>Contact</title>
{% endblock %} {% block content %}

<div class="cl-sm-10">
  <h3 class="text-white mt-5">Contact page</h3>
  <form action="">
   
    <div class="form-row">

        <div class="mb-3">
            <label for="exampleFormControlName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlName1" placeholder="Enter Your Full Name">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlName" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="exampleFormControlAddress1" placeholder="Adsress Line 1">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

    </div>
    <button type="submit" class="btn btn-primary mt-2" >Send</button>
  </form>
  
</div>

{% endblock %}
